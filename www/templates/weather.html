<ion-view ng-controller="WeatherCtrl" view-title="Météo : {{ weather.city.name }} / {{ weather.city.country}}">

    <ion-content class="padding">

        <div class="container">

            <div class="row" ng-repeat="t in weather.list">
                <div class="twelve columns">
                    <div class="block">
                        <div class="temperature">
                            {{ Math.round(t.main.temp) }} °C
                        </div>
                        <i class="owf owf-{{ t.weather[0].id }} owf-3x"></i>
                        <div class="date">
                            <strong>{{ t.dt * 1000 | date: 'EEE'}}</strong> {{ t.dt * 1000 | date: 'dd/MM' }}
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </ion-content>

</ion-view>
