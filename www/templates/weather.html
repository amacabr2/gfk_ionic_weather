<ion-view ng-controller="WeatherCtrl" view-title="Météo">

    <ion-content class="padding">

        <div class="row-title">
            {{ weather.city.name }} / {{ weather.city.country}}
        </div>

        <div class="container">

            <div class="row" ng-repeat="t in weather.list">

                <div class="twelve columns">

                    <div id="{{ $index }}" class="block" ng-click="expand($event)" ng-class="{'row-active': $index==0}">

                        <div class="row">
                            <div class="twelve columns">
                                <div class="temperature">
                                    {{ Math.round(t.main.temp) }} °C
                                </div>
                                <i class="owf owf-{{ t.weather[0].id }} owf-3x"></i>
                                <div class="date">
                                    <strong>{{ t.dt * 1000 | date: 'EEE'}}</strong> {{ t.dt * 1000 | date: 'dd/MM' }}
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="expanded($index)">
                            <div class="twelve columns plus">Vitesse vent : {{ Math.round(t.wind.speed) }} m/s</div>
                        </div>

                        <div class="row" ng-show="expanded($index)">
                            <div class="twelve columns plus">Degré vent : {{ Math.round(t.wind.deg) }} deg</div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </ion-content>

</ion-view>
